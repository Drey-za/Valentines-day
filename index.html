<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Playfair Display', serif;
  color: white;
  overflow: hidden;
}

/* Landing */
#landing {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.gift {
  font-size: 110px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite;
}

.tap {
  margin-top: 18px;
  font-size: 18px;
  opacity: 0.9;
}

/* Main */
#main {
  display: none;
  height: 100vh;
  overflow-y: auto;
  padding: 30px 20px 160px;
  text-align: center;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 54px;
  margin-bottom: 15px;
}

#typed {
  font-size: 18px;
  line-height: 1.8;
  min-height: 140px;
  margin: 20px 0;
}

/* Photo */
.photo-wrap {
  position: relative;
  max-width: 320px;
  margin: 25px auto;
}

.photo-wrap img {
  width: 100%;
  border-radius: 20px;
  box-shadow:
    0 0 0 2000px rgba(0,0,0,0.25) inset,
    0 0 35px rgba(255,200,220,0.6);
  cursor: pointer;
}

/* Firework Text */
.fire-text {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  text-align: center;
  pointer-events: none;
  text-shadow: 0 0 20px #ffb3c6;
}

/* Hidden message */
#secret {
  margin-top: 12px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 1s ease;
  font-style: italic;
}

/* Fun Facts */
#funfact {
  margin-top: 16px;
  font-size: 17px;
  min-height: 40px;
}

/* Donate */
#donate-wrap {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  text-align: center;
}

#donate-btn {
  width: 100%;
  padding: 10px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.25);
  color: white;
  font-size: 14px;
  backdrop-filter: blur(6px);
}

#donate-text {
  font-size: 12px;
  margin-top: 6px;
}

/* Particles */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff, #ff6b81);
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

/* Floating */
.heart, .rose {
  position: fixed;
  pointer-events: none;
}

/* Animations */
@keyframes float { 50% { transform: translateY(-12px); } }
@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}
@keyframes fall { to { transform: translateY(120vh); opacity: 0; } }
@keyframes rise { to { transform: translateY(-120vh); opacity: 0; } }
</style>
</head>

<body>

<audio id="music" loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e6c6cbe3d.mp3" type="audio/mpeg">
</audio>

<div id="landing">
  <div class="gift" id="gift">üéÅ</div>
  <div class="tap">Tap the gift ‚ù§Ô∏è</div>
</div>

<div id="main">
  <h1>Happy Valentine, My Love ‚ù§Ô∏è</h1>

  <div id="typed"></div>

  <div class="photo-wrap">
    <img src="photo1.jpg" id="photo">
    <div class="fire-text">I Love You,<br>Elveda ‚ú®</div>
  </div>

  <div id="secret">You are my forever person ü§ç</div>
  <div id="funfact"></div>

  <div class="signature">
    Forever yours,<br>Dr√©y üíï
  </div>
</div>

<div id="donate-wrap">
  <button id="donate-btn">Donate</button>
  <div id="donate-text">
    I hope you appreciate this, it took me hours ‚ù§Ô∏è  
    I also take bribes (kisses and hugs)
  </div>
</div>

<script>
const gift = document.getElementById("gift");
const landing = document.getElementById("landing");
const main = document.getElementById("main");
const music = document.getElementById("music");
const typed = document.getElementById("typed");
const photo = document.getElementById("photo");
const secret = document.getElementById("secret");
const funfact = document.getElementById("funfact");

const facts = [
  "I‚Äôve loved you more and more since the day we met",
  "You‚Äôve truly made me the happiest person just by being yourself",
  "I‚Äôm attracted to everything about you",
  "You‚Äôre awesome sauce",
  "I‚Äôm glad we get to spend another Valentine together and many more"
];

let factIndex = 0;

/* Gift Tap */
gift.onclick = () => {
  music.play();
  if (navigator.vibrate) navigator.vibrate([120, 60, 120]);

  launchFireworks(window.innerWidth / 2, window.innerHeight / 2);

  setTimeout(() => {
    landing.style.display = "none";
    main.style.display = "block";
    typeText();
    rotateFacts();
  }, 1200);
};

/* Typing */
function typeText() {
  let i = 0;
  const msg = `Happy Valentine my love ‚ù§Ô∏è
Every moment with you feels like home.
I choose you, always.`;
  const t = setInterval(() => {
    typed.innerHTML += msg.charAt(i);
    i++;
    if (i >= msg.length) clearInterval(t);
  }, 45);
}

/* Fun Facts */
function rotateFacts() {
  funfact.textContent = facts[factIndex];
  setInterval(() => {
    factIndex = (factIndex + 1) % facts.length;
    funfact.textContent = facts[factIndex];
  }, 3500);
}

/* Fireworks */
function launchFireworks(x, y) {
  for (let i = 0; i < 30; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = x + "px";
    f.style.top = y + "px";
    f.style.setProperty("--x", `${(Math.random()-0.5)*200}px`);
    f.style.setProperty("--y", `${(Math.random()-0.5)*200}px`);
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1200);
  }
}

/* Secret Message */
photo.onclick = () => {
  secret.style.opacity = 1;
  launchFireworks(photo.getBoundingClientRect().left + 160, photo.getBoundingClientRect().top + 160);
};
</script>

</body>
</html>
